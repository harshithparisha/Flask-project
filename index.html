<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        .employee-card {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .employee-card:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #333333;
        }

        p {
            margin: 10px 0;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>

        {% for employee in employees %}
            <div class="employee-card">
                <h2>{{ employee['title'] }} - {{ employee['name'] }}</h2>
                <p>ID: {{ employee['id'] }}</p>
                <p>Location: {{ employee['location'] }}</p>
                <p>Salary: {{ employee['Salary'] }}</p>
            </div>
        {% endfor %}

    </div>
</body>
</html>
